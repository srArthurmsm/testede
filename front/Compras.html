<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="compras.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <title>Gerenciar Compras</title>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="Usuario.html">Gerenciar Usuarios</a>
      <a href="Produtos.html">Gerenciar Produtos</a>
      <a href="Compras.html">Gerenciar Compras</a>
      <a href="Graficos.html">Graficos</a>
    </nav>
  </header>

  <main>
    <h1>Gerenciar Compras</h1>
    
    <section>
      <h2>Cadastrar Novo Compras</h2>
      <form id="produto-form">
        <label for="quant">Quantidade:</label>
        <input type="number" id="quant" name="quant" required />

        <label for="date">Data:</label>
        <input type="date" id="date" name="date" required />

        <label for="price">Preço:</label>
        <input type="number" id="price" name="price" step="0.01" required />

        <label for="discountPercentage">Percentual de Desconto:</label>
        <input type="number" id="discountPercentage" name="discountPercentage" required />

        <label for="paymentWay">Forma de Pagamento:</label>
        <input type="text" id="paymentWay" name="paymentWay" required />

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required />

        <button type="submit" id="cadastrar">Cadastrar</button>
      </form>
      <div id="res"></div>
    </section>

    <section>
      <h2>Lista de Compras</h2>
      <table id="produtos-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Quantidade</th>
            <th>Data</th>
            <th>Preço</th>
            <th>Desconto (%)</th>
            <th>Preço Final</th>
            <th>Forma de Pagamento</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
      <button type="button" id="listar">Listar</button>
    </section>

    <section>
      <h2>Atualizar Compras</h2>
      <form id="produto-form-update">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required />

        <label for="quant2">Quantidade:</label>
        <input type="number" id="quant2" name="quant" required />

        <label for="date2">Data:</label>
        <input type="date" id="date2" name="date" required />

        <label for="price2">Preço:</label>
        <input type="number" id="price2" name="price" step="0.01" required />

        <label for="discountPercentage2">Percentual de Desconto:</label>
        <input type="number" id="discountPercentage2" name="discountPercentage"  required />

        <label for="paymentWay2">Forma de Pagamento:</label>
        <input type="text" id="paymentWay2" name="paymentWay" required />

        <label for="status2">Status:</label>
        <input type="text" id="status2" name="status" required />

        <button type="submit" id="atualizar">Atualizar</button>
      </form>
      <div id="res2"></div>
    </section>

    <section>
      <h2>Apagar Compras</h2>
      <form id="produto-form-delete">
        <label for="id">ID:</label>
        <input type="number" id="id3" name="id" required />
        <button type="submit" id="apagar">Apagar</button>
      </form>
      <div id="res3"></div>
    </section>
  </main>

</body>
</html>
