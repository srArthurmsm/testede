<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="usuario.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <title>Gerenciar Usuários</title>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="Usuario.html">Gerenciar Usuários</a>
      <a href="Produtos.html">Gerenciar Produtos</a>
      <a href="Compras.html">Gerenciar Compras</a>
      <a href="Graficos.html">Gráficos</a>
    </nav>
  </header>

  <main>
    <h1>Gerenciar Usuários</h1>

    <section>
      <h2>Cadastrar Novo Usuário</h2>
      <form id="usuario-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="firstName" required />

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="lastName" required />

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="age" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telafone" required />

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="address" required />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="city" required />

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="state" required />

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="birthDate" required />

        <button type="submit" id="cadastrar">Cadastrar</button>
      </form>
      <div id="res"></div>
    </section>

    <section>
      <h2>Lista de Usuários</h2>
      <table id="usuarios-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <!-- Os usuários cadastrados serão inseridos aqui via JavaScript -->
        </tbody>
      </table>
    </section>
  </main>

  
</body>
</html>
